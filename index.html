<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Denggong Sombonk</title>
  <style>
    body {
      background: url('https://i.postimg.cc/Y0TCBqdN/Rafathar-Code.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .marquee {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .marquee span {
      display: inline-block;
      font-size: 10vw; /* Lebih besar dan responsif terhadap ukuran layar */
      font-weight: bold;
      animation: marquee 10s linear infinite, colorChange 5s infinite alternate;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes colorChange {
      0%   { color: red; }
      25%  { color: orange; }
      50%  { color: yellow; }
      75%  { color: green; }
      100% { color: cyan; }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>Hery maguireðŸ¤¯</span>
  </div>
</body>
</html>
